<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in to your account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="ms-body">

    <div class="browser-bar">
        <div class="browser-dots"><div class="dot dot-red"></div><div class="dot dot-yellow"></div><div class="dot dot-green"></div></div>
        <div class="url-box">
            <i class="bi bi-lock-fill text-success me-2"></i>
            <span class="text-secondary small me-2">Secure |</span>
            <span style="font-family: 'Segoe UI'">https://login.microsoftonline.com/common/login</span>
        </div>
    </div>

    <div class="ms-login-card">
        <svg class="ms-logo-svg" viewBox="0 0 215 46">
            <path fill="#F25022" d="M0 0h22v22H0z"/><path fill="#7FBA00" d="M24 0h22v22H24z"/><path fill="#00A4EF" d="M0 24h22v22H0z"/><path fill="#FFB900" d="M24 24h22v22H24z"/>
            <text x="56" y="32" font-family="Segoe UI, sans-serif" font-weight="600" font-size="34" fill="#737373">Microsoft</text>
        </svg>

        <h3 class="ms-header">Sign in</h3>
        
        <form action="{{ url_for('legit_login') }}" method="POST">
            <div class="mb-1">
                <input type="email" class="form-control ms-input" placeholder="Email, phone, or Skype" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control ms-input" placeholder="Password" required>
            </div>
            
            <div class="mb-4">
                <span class="text-primary small">No account? Create one!</span><br>
                <span class="text-primary small">Can't access your account?</span>
            </div>

            <div>
                <button type="submit" class="btn ms-btn">Sign in</button>
                <button type="button" class="btn btn-secondary btn-sm me-2 float-end rounded-0" onclick="window.location.href='{{ url_for('index') }}'">Back</button>
            </div>
        </form>
    </div>
    
    <div class="fixed-bottom text-end p-2 small text-muted me-4">
        Terms of use &nbsp;&nbsp; Privacy & cookies &nbsp;&nbsp; ...
    </div>

</body>
</html>
